<!DOCTYPE html>

    <meta charset=utf-8 />
    <title>SF Eviction Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

    <header>
        <h1>San Francisco Evictions by Reason</h1>
        <h2>(1997-Present)</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Casey Smith</p>
        <p>Source: San Francisco Open Data - datasf.org</p>
        <p>Color Group Breakdown:  Yellow - Evicted for being poor, Green - Evicted for owner's financial gain, Purple - MISC. </p>
    </footer>

    <script src="sf_eviction_with_year.js"></script>

      var map = L.map('map', {
          center: [37.7749, -122.4194],
          zoom: 11,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);
        
        
        
        
       
  //Category (purple): Misc. Reason (likely not because tenant was poor, or owner wanted to get richer)
        
        
 var access_denial = L.geoJson(notice, {
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.access_den)
              return L.circleMarker(latlng, {
                  color: 'purple',
                weight: .25,
                 fillColor: 'purple',
                 fillOpacity: .1,
                 radius: .5 
              });       
            },
        filter : function(feature, layer){
              if(feature.properties.access_den == 'T'){
                  return feature
        }
        },
         
            onEachFeature : function(feature,layer) {
            layer.on('mouseover', function() {
            layer.setStyle({
                fillColor: 'blue'
            });
        });
        layer.on('mouseout', function() {
            layer.setStyle({
                fillColor: 'purple'
            });
        });
          
          var eviction_id = feature.properties.eviction_i
          var date_filed = feature.properties.date_file_
          var neighborhood = feature.properties.neighborho
                             
          
          var popup = ("Eviction ID: " + eviction_id + "</b><br>"
            + "Date Filed: "   + date_filed + "</b><br>" + "Neighborhood: " + neighborhood)
                       layer.bindPopup(popup)
        }
      }).addTo(map);
